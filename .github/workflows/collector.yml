name: Run Job Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build-and-commit:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml httpx python-dotenv beautifulsoup4 lxml spacy langdetect numpy playwright
          python -m spacy download fr_core_news_md
          python -m spacy download en_core_web_md
          
      - name: Install Playwright and its browsers
        run: |
          python -m playwright install --with-deps
          
      - name: Run collector, copy DB, and update timestamp
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python collector.py
          cp storage/jobs.db ui/public/jobs.db
          touch ui/public/jobs.db

      # --- ðŸ‘‡ NOTRE INDICE EST ICI ðŸ‘‡ ---
      - name: VÃ©rifier la date du fichier
        run: ls -l ui/public/jobs.db

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: Update jobs database"
          git push