name: Run Job Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'   # every 4 hours

concurrency:
  group: job-collector
  cancel-in-progress: false

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      DRY_RUN: "0"            # force real writes in CI
      MAX_PROCS: "3"          # or "2" if runner is tight
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pyyaml httpx python-dotenv beautifulsoup4 lxml spacy langdetect numpy playwright
          python -m spacy download fr_core_news_md
          python -m spacy download en_core_web_md
          python -m playwright install --with-deps

      - name: Run collector
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python collector.py

      - name: Export DB + timestamp for UI
        env:
          TZ: 'Europe/Paris'
        run: |
          mkdir -p ui/public/storage
          cp storage/jobs.db ui/public/jobs.db
          cp storage/jobs.db ui/public/storage/jobs.db
          date +"%d/%m/%Y %H:%M" > ui/public/last-update.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          # Only commit if something changed
          git diff-index --quiet HEAD || git commit -m "chore: update jobs DB + timestamp"
          # Rebase on remote before push to avoid non-ff errors
          git pull --rebase origin main || true
          git push origin HEAD:main
