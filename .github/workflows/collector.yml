name: Run Job Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build-and-commit:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml httpx python-dotenv beautifulsoup4 lxml spacy langdetect numpy playwright
          python -m spacy download fr_core_news_md
          python -m spacy download en_core_web_md
          python -m playwright install --with-deps
          
      - name: Run collector script and copy database
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python collector.py
          cp storage/jobs.db ui/public/jobs.db

      # --- üëá LA NOUVELLE STRAT√âGIE üëá ---
      - name: Generate timestamp file
        run: |
          # On cr√©e un fichier qui contient la date et l'heure actuelles (en UTC)
          date -u +"%d/%m/%Y %H:%M UTC" > ui/public/last-update.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # On ajoute tous les fichiers modifi√©s (la DB et le fichier de date)
          git add -A
          git diff-index --quiet HEAD || git commit -m "chore: Update jobs database and timestamp"
          git push