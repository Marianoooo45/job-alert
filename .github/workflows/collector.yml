name: Run Job Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build-and-commit:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      pip install pyyaml httpx python-dotenv beautifulsoup4 lxml spacy langdetect numpy playwright
      python -m spacy download fr_core_news_md
      python -m spacy download en_core_web_md
      python -m playwright install --with-deps
          
      - name: Run collector script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python collector.py

      - name: Generate timestamp file
        env:
          TZ: 'Europe/Paris'
        run: |
          date +"%d/%m/%Y %H:%M" > ui/public/last-update.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add storage/jobs.db ui/public/jobs.db ui/public/last-update.txt
          
          # On ne commit que s'il y a des changements
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: Update jobs database and timestamp"
          else
            echo "No changes to commit."
            exit 0
          fi
          
          # On garde cette ligne cruciale pour Ã©viter les conflits
          git pull --rebase
          
          git push
