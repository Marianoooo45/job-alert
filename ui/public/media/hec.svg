<svg xmlns="http://www.w3.org/2000/svg" width="280" height="90" viewBox="0 0 280 90">

<style>
  .word { fill: #c0caf5; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; font-weight: 700; letter-spacing: .5px; }
  .tag  { fill: #a9b1d6; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 500; letter-spacing: .2px; }
  .accent { fill: #bb9af7; }
  .stroke { fill: none; stroke: #2a2f45; stroke-width: 2; opacity:.5 }
</style>

<rect x="1" y="1" width="278" height="88" rx="12" class="stroke"/>
<g transform="translate(18,20)">
  <text x="0" y="38" font-size="40" class="word">HEC</text>
  <text x="122" y="38" font-size="20" class="tag">PARIS</text>
  <rect x="0" y="52" width="96" height="4" class="accent"/>
</g>
</svg>
